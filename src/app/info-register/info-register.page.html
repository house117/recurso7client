<ion-header>
  <ion-toolbar color="tertiary">
     
      <ion-title>
          Modificar registro
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="list-form">
      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-briefcase" item-start></ion-icon>
              Miembro de iglesia
          </ion-label>
          <ion-select value="t">
              <ion-select-option value="t">David Alejandro</ion-select-option>
              <ion-select-option value="m"
                  >Bautista Valencia</ion-select-option
              >
          </ion-select>
      </ion-item>
     

      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-cash" item-start></ion-icon>
              Diezmo
          </ion-label>
          <ion-input
              color="secondary"
              type="number"
             value="67.00"
          ></ion-input>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-cash" item-start></ion-icon>
              Ofrenda
          </ion-label>
          <ion-input color="secondary" type="number" value="67.00"></ion-input>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-cash" item-start></ion-icon>
              Cumpleaños
          </ion-label>
          <ion-input color="secondary" type="number" value="67.00"></ion-input>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-cash" item-start></ion-icon>
              Primicias
          </ion-label>
          <ion-input color="secondary" type="number" value="67.00"></ion-input>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-cash" item-start></ion-icon>
              Proyectos especiales
          </ion-label>
          <ion-input color="secondary" type="number" value="67.00"></ion-input>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
              <ion-icon name="md-cash" item-start></ion-icon>
              Fondo inversión
          </ion-label>
          <ion-input color="secondary" type="number" value="67.00"></ion-input>
      </ion-item>
  </form>

  <div margin-top>
      <ion-button
          icon-left
          size="medium"
          expand="full"
          shape="round"
          color="tertiary"
          (click)=" close_principal()"

      >
          <ion-icon name="log-in"></ion-icon>
          Modificar
      </ion-button>
  </div>
</ion-content>
