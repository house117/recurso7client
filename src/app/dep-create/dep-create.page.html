<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>

      <ion-menu-button color="primary"
                       menu="primerMenu">
      </ion-menu-button>

    </ion-buttons>
 

    <ion-title color="secondary">Crear Departamentos</ion-title>

    <ion-buttons slot="end">
    <ion-avatar>
      <img src="/assets/img/depAdd.png">
    </ion-avatar>
    </ion-buttons>

  </ion-toolbar>

  
</ion-header>
  
  <ion-content padding>
    <ion-card>

      <ion-item color="secondary">
        <ion-label class="titulo-center"><b>Datos del departamento</b></ion-label>
      </ion-item>
      
      <ion-card-content>
        <form>
          
          <ion-item>
            <ion-label position="floating" class="text-title">
              <ion-icon name="pie" item-start></ion-icon>&nbsp;Nombre
            </ion-label>
            <ion-input type="text" class="text-field" name="nombre"  [(ngModel)]="nombre" required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating" class="text-title">
              <ion-icon name="stats" item-start></ion-icon>&nbsp;Porcentaje
            </ion-label>
            <ion-input type="number" class="text-field" name="porcentaje" [(ngModel)]="porcentaje" required></ion-input>
          </ion-item>

          
          

          <ion-item>
              <ion-label position="floating" class="text-title">
                  <ion-icon name="trending-up" item-start></ion-icon>&nbsp;Saldo
              </ion-label>
              <ion-input type="text" class="text-field" name="saldo" [(ngModel)]="saldo" disabled="" value="0.0"></ion-input>
          </ion-item>

          <ion-button expand="full" (click)="createDep()" color="danger"> Crear </ion-button>
        
        </form>
        
      </ion-card-content>

</ion-card>
  </ion-content>
