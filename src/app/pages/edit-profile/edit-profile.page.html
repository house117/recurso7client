<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Editar perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="profile">
    <ion-card no-margin>
        <ion-card-content class="bg-profile" color="primary">
            <img src="/assets/img/usuario.png" />
            <h1 class="fw500">José David</h1>
            <h2 color="light" margin-bottom>Tesorero de Iglesia</h2>
        </ion-card-content>

        <ion-grid fixed no-padding>
            <ion-row>
                <ion-col size="12" padding>
                    <ion-list margin-bottom>
                        <ion-list-header color="light">
                            <ion-label class="fw700"
                                >Datos personales</ion-label
                            >
                        </ion-list-header>

                        <ion-item>
                            <ion-label color="tertiary" position="stacked"
                                >Nombre:</ion-label
                            >
                            <ion-input
                                inputmode="text"
                                placeholder="Ex..: Joe Doe"
                                value="David José"
                                disabled
                            ></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label color="dark" position="stacked"
                                >Email:</ion-label
                            >
                            <ion-input
                                inputmode="email"
                                placeholder="Ex.: joe@doe.com"
                                value="firminoata@gmail.com"
                                disabled
                            ></ion-input>
                        </ion-item>
                    </ion-list>

                    <ion-list>
                        <ion-radio-group>
                            <ion-list-header color="light">
                                <ion-label class="fw700"
                                    >Tipo de usuario</ion-label
                                >
                            </ion-list-header>

                            <ion-item>
                                <ion-label color="primary">Tesorero</ion-label>
                                <ion-radio
                                disabled
                                    slot="start"
                                    value="customer"
                                    checked
                                ></ion-radio>
                            </ion-item>

                            <ion-item>
                                <ion-label color="primary">Admin</ion-label>
                                <ion-radio
                                disabled
                                    slot="start"
                                    value="agent"
                                ></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-button
            size="large"
            expand="full"
            color="primary"
            (click)="sendData()"
            no-margin
            >Cerrar</ion-button
        >
    </ion-card>

    <div padding>
        <ion-text color="dark" no-margin>
            Esta aplicación fue desarrollada para la Iglesia Adventista de San
            Luis Beltrán.&copy; Todos los derechos reservados
        </ion-text>
    </div>
</ion-content>
