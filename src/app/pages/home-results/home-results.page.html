<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()" color="dark">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>

            <ion-menu-button color="dark" menu="primerMenu"> </ion-menu-button>
        </ion-buttons>

        <ion-title color="tertiary">Conteo de Ofrendas</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/img/ofrendas.png" />
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar( $event )"> </ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list #lista>
        <ion-item-sliding
            *ngFor="let con of conteo  | filtro: textoBuscar: 'nombre'"
        >
            <ion-item>
                <ion-label>
                    <h3>{{ con.nombre }}</h3>
                    <p>
                        <span style="font-size: small; font-weight: bolder;"
                            >Diezmo: ${{ con.diezmo }} - Ofrenda: ${{
                            con.ofrenda }}</span
                        >
                    </p>
                </ion-label>

                <ion-label slot="end" text-right>
                    <span style="font-size: small; font-weight: bolder;"></span>
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
                <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

                <ion-item-option (click)="favorite(con)">
                    <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="info_register(con)">
                    <ion-icon
                        slot="icon-only"
                        name="information-circle"
                    ></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(con)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="google">
        <ion-button
            expand="full"
            color="warning"
            (click)="presentActionSheet()"
        >
            Mostrar totales
        </ion-button>
    </ion-toolbar>
</ion-footer>
