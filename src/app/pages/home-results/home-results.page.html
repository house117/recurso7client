<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="secondary"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-text color="light">
                <ion-text color="light" class="fw700"
                    >Diezmos y ofrendas</ion-text
                >
            </ion-text>
        </ion-title>
    </ion-toolbar>

    <ion-toolbar color="dark">
        <ion-searchbar
            [(ngModel)]="searchKey"
            placeholder="Buscar"
        ></ion-searchbar>
        <ion-buttons slot="end">
            <ion-button
                size="small"
                shape="round"
                color="medium"
                (click)="searchFilter()"
            >
                <ion-icon name="options"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <h2>Registros</h2>
    <ion-button
        margin
        color="secondary"
        shape="round"
        (click)="searchFilter()"
        class="flotador"
    >
        <ion-icon name="md-add"></ion-icon>
    </ion-button>

    <ion-list>
        <ion-item-sliding>
            <ion-item>
                <ion-label>David Bautista Valencia</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="unread(item)"
                    ><ion-icon name="md-open"></ion-icon
                ></ion-item-option>
                <ion-item-option
                    style="background-color: rgb(216, 11, 11) !important; border-radius: 10%;"
                    (click)="unread(item)"
                    ><ion-icon name="md-trash"></ion-icon
                ></ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>

                    style="margin: 1%; background-color: rgb(216, 11, 11) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;
"

                    ><ion-icon name="md-trash"></ion-icon
