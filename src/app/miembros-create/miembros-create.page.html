<ion-header>
    <ion-toolbar>
   
      <ion-buttons slot="start">
        
        <ion-button (click)="toggleMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
  
        <ion-menu-button color="primary"
                         menu="primerMenu">
        </ion-menu-button>
  
      </ion-buttons>
   
      <ion-title color="primary">Agregar miembros</ion-title>

      <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/img/addusuario.png">
      </ion-avatar>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    

    <ion-card>

            <ion-item color="danger">
              <ion-label class="titulo-center"><b>Datos del miembro</b></ion-label>
            </ion-item>
            
            <ion-card-content>
              <form>
                
                <ion-item>
                  <ion-label position="floating" class="text-title">
                    <ion-icon name="person" item-start></ion-icon>&nbsp;Nombre
                  </ion-label>
                  <ion-input type="text" class="text-field" name="nombre"  [(ngModel)]="nombre" required></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-label position="floating" class="text-title">
                    <ion-icon name="person" item-start></ion-icon>&nbsp;Apellidos
                  </ion-label>
                  <ion-input type="text" class="text-field" name="apellidos" [(ngModel)]="apellidos" required></ion-input>
                </ion-item>

                
                <ion-item>
                    <ion-label position="floating" class="text-title">
                        <ion-icon name="cash" item-start></ion-icon>&nbsp;Cargo
                    </ion-label>
                    <ion-select name="cargo" [(ngModel)]="cargo" class="text-field" required>
                        <ion-select-option value="Sec.Jovenes">Secretario de Jóvenes</ion-select-option>
                        <ion-select-option value="Dir.Mayordomía">Director de Mayordomia</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label position="floating" class="text-title">
                        <ion-icon name="mail" item-start></ion-icon>&nbsp;Email
                    </ion-label>
                    <ion-input type="email" class="text-field" name="email" [(ngModel)]="email" required></ion-input>
                </ion-item>

                <ion-button expand="full" (click)="createUser()"> Crear </ion-button>
              
              </form>
              
            </ion-card-content>
      
    </ion-card>
</ion-content>
