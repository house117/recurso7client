<ion-header>
    <ion-toolbar>
  
      <ion-buttons slot="start">
        
        <ion-button (click)="toggleMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
  
        <ion-menu-button color="primary"
                         menu="primerMenu">
        </ion-menu-button>
  
      </ion-buttons>
   
  
      <ion-title color="primary">Listar miembros</ion-title>

      <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/img/usuarios.png">
      </ion-avatar>
      </ion-buttons>

    </ion-toolbar>

    <ion-searchbar animated
                (ionChange)="buscar( $event )" placeholder="Buscar miembro">
    </ion-searchbar>
  </ion-header>
<ion-content padding>
  <ion-list #lista>

    <ion-item-sliding *ngFor="let user of usuarios  | filtro: textoBuscar: 'nombre'">
      
      <ion-item>
        <ion-label>
          
          <h3>{{ user.nombre }} {{ user.apellidos }}</h3>
          <p>
            {{ user.cargo }}
          </p>
        </ion-label>
  
        <ion-label slot="end" text-right>
          <span style="font-size: small; font-weight: bolder;">{{ user.email }}</span>
        </ion-label>
  
      </ion-item>

      <ion-item-options side="start" *ngIf="always=='VERDADERO'">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
        <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

        <ion-item-option   (click)="favorite(user)">
          <ion-icon *ngIf="user.favorito=='VERDADERO'" slot="icon-only" name="heart"></ion-icon>
          <ion-icon *ngIf="user.favorito=='FALSO'" slot="icon-only" name="heart-empty"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="miembros_info(user)">
            <ion-icon slot="icon-only" name="information-circle"></ion-icon>
        </ion-item-option>

      </ion-item-options>
  
      <ion-item-options side="end">
        
        <ion-item-option color="danger" (click)="borrar(user)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>
      

    </ion-item-sliding>
    
  </ion-list>
  
</ion-content>
