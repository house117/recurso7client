<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>

            <ion-menu-button color="primary" menu="primerMenu">
            </ion-menu-button>
        </ion-buttons>

        <ion-title color="secondary">Listar Departamentos</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/img/dep.png" />
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>

    <ion-searchbar animated (ionChange)="buscar( $event )"> </ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list #lista>
        <ion-item-sliding
            *ngFor="let dep of deps  | filtro: textoBuscar: 'nombre'"
        >
            <ion-item>
                <ion-label>
                    <h3>{{ dep.nombre }}</h3>
                    <p>
                        % {{ dep.porcentaje }}
                    </p>
                </ion-label>

                <ion-label slot="end" text-right>
                    <span style="font-size: small; font-weight: bolder;"
                        >{{ dep.saldo }}</span
                    >
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
                <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

                <ion-item-option (click)="movimiento(dep)">
                    <ion-icon slot="icon-only" name="repeat"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="dep_info(dep)">
                    <ion-icon
                        slot="icon-only"
                        name="information-circle"
                    ></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(dep)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
