<ion-header style="background-color: aqua;">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Departamentos</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color="tertiary">
    <ion-searchbar [(ngModel)]="searchKey" placeholder="Buscar"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium">
        <ion-icon name="md-search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h2> &nbsp;&nbsp;<ion-icon name="logo-buffer"></ion-icon>
    Departamentos</h2>
  <ion-button margin color="tertiary" shape="round" (click)="DepCreate()" class="flotador">
    <ion-icon name="md-add"></ion-icon>
  </ion-button>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Gastos de Iglesia</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="mov_info()" style="margin: 1%; background-color: rgb(120, 176, 223) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;">
              <ion-icon name="logo-usd"></ion-icon>
            </ion-item-option>
        <ion-item-option (click)="dep_info()" style="margin: 1%; background-color: rgb(11, 124, 216) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;">
          <ion-icon name="md-open"></ion-icon>
        </ion-item-option>
        <ion-item-option style="margin: 1%; background-color: rgb(216, 11, 11) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;" (click)="presentAlert()">
          <ion-icon name="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>JÃ³venes</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="mov_info()" style="margin: 1%; background-color: rgb(120, 176, 223) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;">
              <ion-icon name="logo-usd"></ion-icon>
            </ion-item-option>
        <ion-item-option (click)="dep_info()" style="margin: 1%; background-color: rgb(11, 124, 216) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;">
          <ion-icon name="md-open"></ion-icon>
        </ion-item-option>
        <ion-item-option style="margin: 1%; background-color: rgb(216, 11, 11) !important; border-radius: 10%;  box-shadow: 10px 10px 8px 10px #888888;" (click)="presentAlert()">
          <ion-icon name="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
