<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>

      <ion-menu-button color="primary"
                       menu="primerMenu">
      </ion-menu-button>

    </ion-buttons>
 

    <ion-title color="primary">Miembros favoritos</ion-title>

    <ion-buttons slot="end">
    <ion-avatar>
      <img src="/assets/img/fav.png">
    </ion-avatar>
    </ion-buttons>

  </ion-toolbar>

  <ion-searchbar animated
              (ionChange)="buscar( $event )" placeholder="Buscar miembro favorito">
  </ion-searchbar>
</ion-header>
<ion-content padding>
<ion-list #lista>

  <ion-item-sliding *ngFor="let user of usuarios">
    
    <ng-container *ngIf="user.cargo == 'Sec.Jovenes'">
      <ion-item>
        <ion-label>
          
          <h3>{{ user.nombre }} {{ user.apellidos }}</h3>
          <p>
            {{ user.cargo }}
          </p>
        </ion-label>
  
        <ion-label slot="end" text-right>
          <span style="font-size: small; font-weight: bolder;">{{ user.email }}</span>
        </ion-label>
  
      </ion-item>
  
    </ng-container>
    
    <ion-item-options side="start">
      <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
      <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

      

    </ion-item-options>

    <ion-item-options side="end">
      
      <ion-item-option color="danger" (click)="borrar(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>

    </ion-item-options>
    

  </ion-item-sliding>
  
</ion-list>

</ion-content>
