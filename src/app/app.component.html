<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar color="primary" class="user-profile">
                    <ion-item margin-bottom color="primary">
                        <ion-avatar slot="start" class="user-avatar">
                        <img src="../assets/img/usuario.png">
                        </ion-avatar>
                        <ion-label>
                            <ion-text color="light">
                                <h1>
                                    <strong>José David</strong>
                                </h1>
                            </ion-text>
                            <ion-text color="light">
                                <h3>
                                    Oaxaca, México
                                </h3>
                            </ion-text>
                            <ion-menu-toggle class="mto" auto-hide="false">
                                <a class="text08" tappable (click)="goToEditProgile()">
                                    <ion-text color="light">
                                        <ion-icon name="contact"></ion-icon>
                                        <strong>Ver perfil</strong>
                                    </ion-text>
                                </a>
                                <ion-text color="primary"> | </ion-text>
                                <a class="text08" tappable (click)="logout()">
                                    <ion-text color="light">
                                        <ion-icon name="log-out"></ion-icon>
                                        <strong>Cerrar sesión</strong>
                                    </ion-text>
                                </a>
                            </ion-menu-toggle>
                        </ion-label>
                    </ion-item>
                </ion-toolbar>
            </ion-header>

            <ion-content >
                <ion-list>
                    <ion-header>
                        <ion-toolbar color="danger">
                          <ion-title>Menú Principal</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
                            <ion-label color="dark" class="text-menu">
                                {{ p.title }}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
